            <h4 class="mt-5 text-center text-dark">Contact Me</h4>

        <div class=" mt-4 col-12 col-md-6 col-lg-3 mx-auto bg-dark rounded">
           
             <form>
                <div class="form-group text-center">
                    <label class="text-light" for="txt-username">Name</label>
                    <input class="form-control" id="txt-username" type="text" name="name" placeholder="Full Name" />  
                </div>
                <div class="form-group text-center">
                    <label class="text-light" for="txt-email">Email Address</label>
                    <input class="form-control" id="txt-email" type="text" name="email" placeholder="jerict0903@icloud.com" />  
                </div>

                <div class="form-group text-center">
                    <label class="text-light" for="txt-username">Contact Number</label>
                    <input class="form-control" id="txt-username" type="number" name="contact number" placeholder="+63 949 559 9932" />  
                </div>

                <div class="form-group text-center">
                    <label class="text-light" for="txt-concern">Concern</label>
                    <select class="form-control" id="txt-concern" name="concern">
                        <option>Qoutation</option>
                        <option>My Rate</option>
                        <option>Hire Me</option>
                        <option>Interview Me</option>
                    </select>
                </div>
                <div class="form-group text-center">
                    <label class="text-light" for="txt-message">Messages:</label>
                    <textarea class="form-control" id="txt-message" rows="3"></textarea>
                </div>
                <div class="my-5">
                <button class="btn btn-block bg-primary text-dark" type="submit">Submit</button>
                <button class="btn btn-block bg-warning text-dark" type="reset">Reset</button>
                </div>
             <form>
   </div>
